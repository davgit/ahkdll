<body>
  <h1>getVar</h1>
  <p>Gets a pointer to the <a href="../Structures/Var.html">Var</a> structure of a user-defined variable.</p>
  <p class="CommandSyntax">var_ptr := getVar(var)<br>
var_ptr := getVar(%varContainingNameOfVar%)</p>
  <h2>Parameters</h2>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
    <tr>
      <td width="15%">var</td>
      <td width="85%">A reference to a user-defined variable. </td>
    </tr>
  </table>
  <h2>Remarks</h2>
code from Lexikos, for compatibility with his <a href=
"http://www.autohotkey.com/forum/viewtopic.php?t=26300">lowlevel</a> functions. 
</body>
