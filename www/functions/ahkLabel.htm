<title>AhkLabel</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../css/commands.css" rel="stylesheet" type="text/css">
<link href="../css/print.css" rel="stylesheet" type="text/css" media="print">
</head>
<body>

<h1>AhkLabel() <span class="small65">[AutoHotkey.dll]</span></h1>
<hr size="2">
<p>executes a label in AutoHotkey.dll</p>

<p class="CommandSyntax">success := DllCall("AutoHotkey.dll\ahkLabel", "str", labelname, "Cdecl UInt")  </p>
<h4>Parameters</h4>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td>labelname</td>
    <td>name of label in script running in AutoHotkey.dll</td>
  </tr>
 </table>
<h4>Remarks</h4>
<br>its ahkLabel, not ahklabel.  case is important for dllcall.

</body>
</html>
