<body>
  <h1>findFunc</h1>
  <p>Retrieves a pointer to the <a href="../Structures/Func.html">Func</a> structure of a function with the given name.</p>
  <p class="CommandSyntax">func_ptr := findFunc(FuncName)</p>
  <h2>Parameters</h2>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
    <tr>
      <td width="15%">FuncName</td>
      <td width="85%">The name of a user-defined or built-in function. </td>
    </tr>
  </table>
  <h2>Remarks</h2>
for compatibility with Lexikos' <a href=
"http://www.autohotkey.com/forum/viewtopic.php?t=26300">lowlevel</a> functions. 
</body>
</html>
